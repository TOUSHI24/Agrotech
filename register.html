<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - AgroTECH</title>
  <style>
    *{
        margin-top: 0;
    }
    /* Background */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1b5e20, #66bb6a, #a5d6a7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Registration Card */
    .register-container {
      width: 420px;
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    /* Main Heading */
    .register-container h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
      color: #fff;
    }

    /* Section Heading */
    .register-container h3 {
      font-size: 20px;
      margin: 15px 0;
      color: #e0f7e9;
      text-align: left;
      border-left: 5px solid #2e7d32;
      padding-left: 10px;
    }

    .register-container hr {
      border: none;
      border-top: 2px solid rgba(255, 255, 255, 0.3);
      margin-bottom: 20px;
    }

    /* Form Elements */
    .register-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #f1f1f1;
      font-size: 14px;
    }

    .register-container input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 15px;
      outline: none;
      transition: 0.3s;
    }

    .register-container input:focus {
      border: 2px solid #2e7d32;
      box-shadow: 0 0 8px rgba(46, 125, 50, 0.6);
    }

    /* Submit Button */
    .register-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #2e7d32, #66bb6a);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .register-container button:hover {
      background: linear-gradient(90deg, #1b5e20, #388e3c);
      transform: translateY(-2px);
    }

    /* Extra Links */
    .extra {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .extra a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }

    .extra a:hover {
      text-decoration: underline;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <!-- Main Heading -->
    <h1>ðŸŒ± AgroTech</h1>
    <hr>

    <!-- Section Heading -->
    <h3>ðŸ‘¤ Personal Details</h3>

    <!-- Form Fields -->
    <form action="home.html" method="get">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="contact">Contact Number</label>
      <input type="number" id="contact" name="contact" placeholder="Enter your contact number" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" required>

      <label for="area">Area</label>
      <input type="text" id="area" name="area" placeholder="Enter your area" required>

      <label for="state">State</label>
      <input type="text" id="state" name="state" placeholder="Enter your state" required>

      <label for="pincode">Pincode</label>
      <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode" required>

      <button type="submit">Register</button>
    </form>

    <div class="extra">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
